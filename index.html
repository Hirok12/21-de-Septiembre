<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores para ti</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #050505;
      background-image: url('https://www.dropbox.com/scl/fi/2v9cvj88qhkbhcmdfd5w9/back.png?rlkey=jcjesxgfdyylfwqprt13kcz1d&raw=1');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Overlay inicial */
    #audio-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    #audio-overlay h2 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 8vw, 3rem);
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    .overlay-image {
      max-width: 250px;
      width: 100vw;
      height: auto;
      animation: heartbeat 1.2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px red) drop-shadow(0 0 20px red);
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      30% { transform: scale(1.2); }
      40% { transform: scale(1.1); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Título */
    .title-container {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .title-container h1 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 8vw, 4.5rem);
      color: #ff0000;
      text-shadow: 0 0 10px rgba(238,0,67,0.5);
      margin: 0;
    }

    .title-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-top: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,0,0,0.7);
    }

    /* Contenedor 3D */
    #scene-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 500px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Partículas */
    .background-particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      bottom: 0;
      width: 6px; height: 6px;
      background-color: rgba(255,255,255,0.6);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 20s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="audio-overlay">
    <h2>Toca para abrir</h2>
    <img src="https://www.dropbox.com/scl/fi/cmqvcdkq1ddgvhzwk2pn6/image.png?rlkey=79mreuh53xqegx80hy6drn77p&raw=1" alt="Abrir" class="overlay-image">
  </div>

  <!-- Música -->
  <audio id="background-music" src="images/sound.mp3" loop></audio>

  <!-- Título -->
  <div class="title-container" id="title-container">
    <h1>Flores para ti, mi amor</h1>
    <img src="https://cdn.pixabay.com/photo/2018/05/28/22/30/love-3437355_1280.jpg" alt="Imagen de pareja">
  </div>

  <!-- Escena 3D -->
  <div id="scene-container"></div>

  <!-- Partículas -->
  <div class="background-particles"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const overlay = document.getElementById("audio-overlay");
    const music = document.getElementById("background-music");
    const titleContainer = document.getElementById("title-container");
    const sceneContainer = document.getElementById("scene-container");

    overlay.addEventListener("click", () => {
      // Música
      music.play().catch(()=>{});
      overlay.style.opacity = "0";
      setTimeout(() => overlay.style.display = "none", 800);

      // Mostrar título y ramo
      titleContainer.style.opacity = "1";
      sceneContainer.style.opacity = "1";

      init3D();
    });

    // Generar partículas
    const particleContainer = document.querySelector('.background-particles');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (Math.random() * 10 + 10) + "s";
      p.style.animationDelay = Math.random() * 5 + "s";
      particleContainer.appendChild(p);
    }

    // Inicializar escena 3D
    function init3D() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45,
        sceneContainer.clientWidth / sceneContainer.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.5, 3);

      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
      sceneContainer.appendChild(renderer.domElement);

      // Luces
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
      dirLight.position.set(2, 4, 5);
      scene.add(dirLight);

      // Cargar modelo
      const loader = new THREE.GLTFLoader();
      loader.load("models/Flower.glb", gltf => {
        const model = gltf.scene;
        model.scale.set(1.5,1.5,1.5);
        model.position.y = -0.5;
        scene.add(model);

        // Animación
        function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      }, undefined, err => console.error(err));
    }
  </script>
</body>
</html>
