<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ» 21 de Septiembre ðŸŒ»</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff3b0, #ffe6f0);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
    }

    /* Overlay inicial */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }

    #overlay h2 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 20px;
      text-shadow: 0 0 10px yellow;
    }

    .overlay-heart {
      width: 120px;
      height: 110px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1.2s infinite;
    }

    .overlay-heart::before,
    .overlay-heart::after {
      content: "";
      width: 120px; height: 120px;
      border-radius: 50%;
      background: red;
      position: absolute;
    }
    .overlay-heart::before { top: -60px; left: 0; }
    .overlay-heart::after { left: 60px; top: 0; }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    /* TÃ­tulo */
    .title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #e6b800;
      text-shadow: 0 0 15px rgba(255,200,0,0.7);
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 10;
    }

    .title h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin: 0;
    }
    .title p {
      font-size: clamp(1rem, 4vw, 2rem);
      margin-top: 10px;
    }

    /* Contenedor 3D */
    #scene-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 500px;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 5;
    }

    /* PartÃ­culas (pÃ©talos/luces) */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      bottom: 0;
      width: 8px; height: 8px;
      background-color: rgba(255,200,0,0.8);
      border-radius: 50%;
      opacity: 0;
      animation: floatUp 20s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <h2>ðŸŒ¼ 21 de Septiembre ðŸŒ¼<br>Toca para abrir tu sorpresa</h2>
    <div class="overlay-heart"></div>
  </div>

  <!-- TÃ­tulo -->
  <div class="title" id="title">
    <h1>Feliz 21 de Septiembre ðŸ’›</h1>
    <p>Un ramo de girasoles para iluminar tu dÃ­a ðŸŒ»</p>
  </div>

  <!-- Escena 3D -->
  <div id="scene-container"></div>

  <!-- PartÃ­culas -->
  <div class="particles"></div>

  <!-- MÃºsica -->
  <audio id="music" src="images/sound.mp3" loop></audio>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const overlay = document.getElementById("overlay");
    const title = document.getElementById("title");
    const sceneContainer = document.getElementById("scene-container");
    const music = document.getElementById("music");

    overlay.addEventListener("click", () => {
      // MÃºsica
      music.play().catch(()=>{});
      overlay.style.opacity = "0";
      setTimeout(() => overlay.style.display = "none", 800);

      // Mostrar tÃ­tulo y ramo
      title.style.opacity = "1";
      sceneContainer.style.opacity = "1";

      init3D();
    });

    // Generar partÃ­culas
    const particles = document.querySelector('.particles');
    for (let i=0; i<60; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random()*100 + "vw";
      p.style.animationDuration = (Math.random()*10+10)+"s";
      p.style.animationDelay = Math.random()*5 + "s";
      particles.appendChild(p);
    }

    // Inicializar escena 3D
    function init3D() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45,
        sceneContainer.clientWidth/sceneContainer.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.5, 3);

      const renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
      renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
      sceneContainer.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.7));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(2,4,5);
      scene.add(dirLight);

      const loader = new THREE.GLTFLoader();
      loader.load("Models/Flower.glb", gltf => {
        const model = gltf.scene;
        model.scale.set(1.5,1.5,1.5);
        model.position.y = -0.5;
        scene.add(model);

        function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      }, undefined, err => console.error("Error al cargar Flower.glb:", err));
    }
  </script>
</body>
</html>
